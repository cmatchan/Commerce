{% extends "auctions/layout.html" %}

{% block body %}
    <h1>Create Listing</h1>
    <form action="{% url 'create' %}" method="post">
        {% csrf_token %}

        <div class="form-row">
            <div class="form-group col-2">
                <label for="title">Listing title:</label>
                <input required autofocus id="title" class="form-control" type="text" name="title" placeholder="Title">
            </div>
        </div>

        <div class="form-group">
            <label for="description">Please provide a short description of your listing:</label>
            <textarea required id="description" class="form-control" name="description" placeholder="Description" rows="8"></textarea>
        </div>

        <label for="bid_row">What is your starting bid?</label>
        <div id="bid_row" class="form-row">
            <div class="form-group col-0.5">
                <label for="bid">$</label>
            </div>
            <div class="form-group col-2">
                <input required id="bid" class="form-control" type="number" step="0.01" name="bid" placeholder="Starting Bid" min="0">
            </div>
        </div>

        <div class="form-group">
            <label for="image">Provide an image of your item (optional):</label>
            <input id="image" class="form-control" type="url" name="image_url" placeholder="Image URL">
        </div>

        <div class="form-group">
            <label for="category">Item category (optional):</label>
            <select id="category" class="form-control col-2" name="category">
                <option value="arts">Arts and crafts</option>
                <option value="auto">Automobiles and parts</option>
                <option value="electronics">Electrionics</option>
                <option value="fashion">Fashion</option>
                <option value="home">Home</option>
                <option value="outdoors">Outdoors</option>
                <option value="miscellaneous">Miscellaneous</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Create</button>

    </form>
{% endblock %}
